name: Update STRUCTURE.md

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate STRUCTURE.md
        run: |
          echo "# Repository Structure" > STRUCTURE.md
          echo "" >> STRUCTURE.md
          echo "This file is auto-generated on every push to \`main\` and reflects the full repository contents." >> STRUCTURE.md
          echo "" >> STRUCTURE.md
          echo "\`\`\`text" >> STRUCTURE.md

          tree -a --dirsfirst --sort=version \
            -I ".git|.github|__pycache__|.ipynb_checkpoints|.venv|venv|node_modules" \
            >> STRUCTURE.md

          echo "\`\`\`" >> STRUCTURE.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add STRUCTURE.md
          git diff --cached --quiet || git commit -m "chore: auto-update STRUCTURE.md"
          git push
